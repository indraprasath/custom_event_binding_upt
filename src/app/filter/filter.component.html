<div class="filter-conatiner">
    <span>filter:</span>

    <input type="radio" name = 'filter' value="All" [(ngModel)]="selectedRadioButttonValue"
     (change)="onRadioButttonSelectionChanged()" />
    <span>{{'All courses('+all+')'}}</span>

    <input type="radio" name = 'filter' value="Free" [(ngModel)]="selectedRadioButttonValue"
    (change)="onRadioButttonSelectionChanged()"/>
    <span>{{'Free courses('+free+')'}}</span>

    <input type="radio" name = 'filter' value="Premium" [(ngModel)]="selectedRadioButttonValue" 
    (change)="onRadioButttonSelectionChanged()"/>
    <span>{{'Premium courses('+premium+')'}}</span>
</div>
